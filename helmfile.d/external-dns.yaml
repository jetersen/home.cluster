repositories:
  - name: bitnami
    url: https://charts.bitnami.com/bitnami
releases:
  - name: external-dns
    chart: bitnami/external-dns
    namespace: external-dns
    createNamespace: true
    wait: true
    version: 4.5.5
    values:
      - ../config/external-dns.yaml
    secrets:
      - ../secrets/config/external-dns.yaml
  - name: dyndns
    chart: ../charts/dyndns
    namespace: external-dns
    wait: true
    values:
      - ../config/dyndns.yaml
