namespace: metallb-system

bases:
- https://github.com/metallb/metallb/manifests?ref=v0.14.8


configMapGenerator:
- name: config
  files:
  - config=config.yaml

# memberlist "secret" is only used for faster dead node detection.
# So not true worried about having this "secret" in the repo
secretGenerator:
- name: memberlist
  files:
  - secretkey=memberlist.randomness

generatorOptions:
  disableNameSuffixHash: true
